// get login user information 
function loginUser(){
    let userEmail=localStorage.getItem("userEmail");
        //create XHR Object
        var xhr = new XMLHttpRequest();
        //open -type, url/file,async
        xhr.open("GET", 'https://stark-ridge-06549.herokuapp.com/db', true);
        xhr.onload=function(){
            if(this.status==200){
                var userInfo=JSON.parse (this.responseText);

                
                var userIndex=userInfo.map(object => object.email).indexOf(userEmail);
                var username=userInfo[userIndex].fname;
                
                document.getElementById("user").innerText=username;
            }
    }
    //send request
    xhr.send();
}
// show all students name

function studentslist(){
  
  //create XHR Object
  var xhr = new XMLHttpRequest();
  //open -type, url/file,async
  xhr.open("GET", 'https://stark-ridge-06549.herokuapp.com/dbstudent', true);
  xhr.onload=function(){
      if(this.status==200){
          var studentInfo=JSON.parse (this.responseText);
          var output='';
          for(var i in studentInfo){
              output+='<input type="checkbox" name="students"value='+studentInfo[i].email+'>'+studentInfo[i].fname+studentInfo[i].lname+'</input>';
          }
         
        document.getElementById("students").innerHTML=output;
  
      }
}
//send request
xhr.send();
}

function loadJason(){
            let userEmail=localStorage.getItem("userEmail");
            document.getElementById("user").innerText=userEmail;
            document.getElementById("teacherName").value=userEmail;
            
            //create XHR Object
            var xhr = new XMLHttpRequest();
            //open -type, url/file,async
            xhr.open("GET", 'https://stark-ridge-06549.herokuapp.com/db2', true);
            xhr.onload=function(){
                if(this.status==200){
                    var courses=JSON.parse (this.responseText);
                    var coursesdata=[];
                    for(var i in courses){
                        if(courses[i].teacher=userEmail){
                           coursesdata.push(courses[i].coursename);
                        }
                      
                    }
                    
                    localStorage.setItem("coursedata",JSON.stringify(coursesdata));
                }
        }
        //send request
        xhr.send();
    }
