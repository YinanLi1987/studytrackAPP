    <script>

// show login user name
    function loginUser(){
    let userEmail=localStorage.getItem("userEmail");
        //create XHR Object
        var xhr = new XMLHttpRequest();
        //open -type, url/file,async
        xhr.open("GET", 'https://stark-ridge-06549.herokuapp.com/db', true);
        xhr.onload=function(){
            if(this.status==200){
                var userInfo=JSON.parse (this.responseText);

                
                var userIndex=userInfo.map(object => object.email).indexOf(userEmail);
                var username=userInfo[userIndex].fname;
                
                document.getElementById("user").innerText=username;
            }
    }
    //send request
    xhr.send();
}

// show how many courses this student have taken   

function coursesOfStudent(){
       let userEmail=localStorage.getItem("userEmail");
        //create XHR Object
        var xhr = new XMLHttpRequest();
        //open -type, url/file,async
        xhr.open("GET", 'https://stark-ridge-06549.herokuapp.com/db2', true);
        xhr.onload=function(){
            if(this.status==200){
                var courseInfo=JSON.parse (this.responseText);    
                var length = Object.keys(courseInfo).length
                var courses=[];
                
                for ( i=0; i <length; i++ ){
                    for( j=0; j < courseInfo[i].student.length; j++){
                        if( courseInfo[i].student[j]==userEmail){
                            courses.push(courseInfo[i].coursename);
                        }
                    }
                }
                var output='';
                for(var i in courses){
                    output+='<td>'+courses[i].fname+'</td>';
                }
               
              document.getElementById("students").innerHTML=output;
                document.getElementById("user").innerText=username;
            }
    }
    //send request
    xhr.send();
}

    </script>
