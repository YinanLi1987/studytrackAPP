// show login user name
    function loginUser(){
    let userEmail=localStorage.getItem("userEmail");
        //create XHR Object
        var xhr = new XMLHttpRequest();
        //open -type, url/file,async
        xhr.open("GET", 'https://stark-ridge-06549.herokuapp.com/db', true);
        xhr.onload=function(){
            if(this.status==200){
                var userInfo=JSON.parse (this.responseText);

                
                var userIndex=userInfo.map(object => object.email).indexOf(userEmail);
                var username=userInfo[userIndex].fname;
                
                document.getElementById("user").innerText=username;
            }
    }
    //send request
    xhr.send();
}

// show how many courses this student have taken   

function courseOfStudent(){
    let userEmail=localStorage.getItem("userEmail");
        //create XHR Object
        var xhr = new XMLHttpRequest();
        //open -type, url/file,async
        xhr.open("GET", 'https://stark-ridge-06549.herokuapp.com/db2', true);
        xhr.onload=function(){
            if(this.status==200){
                var courseInfo=JSON.parse (this.responseText);
                output='';
                for(var i in courseInfo){
                    if(courseInfo[i].students.includes(userEmail)==true){
                        output+='<ul>'+'<li>'+
                        courseInfo[i].coursename+'<br />'+
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson01+'</button>'
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson02+'</button>'
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson03+'</button>'
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson04+'</button>'
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson05+'</button>'
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson06+'</button>'
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson07+'</button>'
                        +'<button  class="trafficLight" onclick="trafficLight()">'+courseInfo[i].lesson08+'</button>'+
                        '</li>'+'</ul>';
                       }
                }
                document.getElementById("courseList").innerHTML=output;
               
            }
    }
    //send request
    xhr.send();
}

// traffic light control
function trafficLight(){     
      
    const elements = document.getElementsByClassName('trafficLight');
    
    for (const element of elements) {
       element.addEventListener("click",function(){
            switch (element.style.backgroundColor) {
                case 'white':
                    element.style.backgroundColor = 'red';
                    break;
                case 'red':
                    element.style.backgroundColor = 'yellow';
                    break;
                case 'yellow':
                    element.style.backgroundColor = 'green';
                    break;
               default:
                    element.style.backgroundColor = 'white';
                    break;
           
                   
                

            }
            })
            
        }
    }


    </script>
