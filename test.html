<!DOCTYPE html>

<head>

<body>
    <button class="light">1</button>
    <button class="light">2</button>

    <script>
       
    const elements = document.getElementsByClassName('light');
    
    for (const element of elements) {

            element.style.backgroundColor = 'red';
        })
    }

    </script>
